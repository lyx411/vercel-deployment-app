<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>二维码生成器</h1>
        <div class="input-group">
            <input type="text" id="qrInput" placeholder="输入文本、网址或信息...">
            <button id="generateBtn">生成二维码</button>
        </div>
        
        <div id="qrcodeContainer" class="qrcode-container"></div>
        
        <div class="button-group">
            <button id="downloadBtn" disabled>下载二维码</button>
        </div>
        
        <footer>
            <p>使用说明：输入文本内容并点击生成按钮，生成后可下载二维码图片</p>
            <p>&copy; 2023 二维码生成器 | <a href="#" target="_blank">使用条款</a></p>
        </footer>
    </div>
    
    <script src="src/app.js"></script>
</body>
</html>
